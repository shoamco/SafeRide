<!DOCTYPE html>
<html lang="en">
<style>
body{
background-image: url("https://scooterpartner.com/wp-content/uploads/2018/06/helmet-electric-scooter.jpg");
background-repeat: repeat;
background-size: cover;
}



</style>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2 style="color:#0000007a; font-weight: bold; font-family:Arial Black; font-size: 4em" align="right">SafeRide</h2>
    <br><br>
    <div style="background-color:#ffffffa8; border-radius: 25px;">
        <br>
        <p style="color:#000000cc;  font-weight: bold;   font-size: 3em">Hello {{name}},<br> the status of your points
            is:</p>
        <br><br><br>
        <div class="w3-light-grey w3-round" style="background-color:#f5f5f5b5; height:40px">
            <div class="w3-container w3-round w3-red" role="progressbar" aria-valuemin="0" aria-valuemax="5"
                 style="font-size:20px;background-color:#f43636d6; width:{{num*10}}% ">{{num}} points
            </div>
        </div>

        <div class="w3-light-grey w3-round">
              <div class="w3-container w3-round w3-blue" style="width:25%">25%</div>
        </div>

        <div style="font-size:18px ;text-align:right; color:#3a3939">
            10 points
        </div>
        <br>
    </div>

</div>
