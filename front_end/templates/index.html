<!DOCTYPE html>
<html lang="en">
<style>
body{
    background-image: url("https://scooterpartner.com/wp-content/uploads/2018/06/helmet-electric-scooter.jpg");
    background-repeat: repeat;
    background-size: cover;
    background-color:transparent;
}
tr:hover {background-color: #f1eaea52;}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

table {
  border-collapse: collapse;
  width: 100%;
}

</style>
<head>
    <title>Table V01</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="C:\Users\tamar\Desktop\bootcamp\final\users\final-hackathon-tamar-racheli-shoam-efrat\front_end\static\util.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!--===============================================================================================-->
</head>
<body>



<div class="limiter">
    <div class="container-table100" style="background-color:#fff6; border-radius: 25px;">
        <h2 style="color:#e6150bb0; font-weight: bold; font-family:Arial Black; font-size: 4em" align="right">SafeRide</h2>
        <div class="wrap-table100">
            <div class="table100">
                <table>
                    <thead>
                    <tr class="table100-head">
						<th class="column1" >User ID</th>
                        <th class="column2">Name</th>
                        <th class="column3">Email</th>
                        <th class="column4">Password</th>
                        <th class="column5">Phone</th>
                         <th class="column6">Num Of Rides</th>
                        <th class="column7">Positive Points</th>
						<th class="column8">Negative Points</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <td class="column1">{{ user.user_id }}</td>
                        <td class="column2">{{ user.name }}</td>
                        <td class="column3">{{ user.email }}</td>
                        <td class="column4">{{ user.password }}</td>
                        <td class="column5">{{ user.phone }}</td>
                        <td class="column6">{{ user.num_trips }}</td>
                        <td class="column7">{{ user.positive_points }}</td>
                        <td class="column8">{{ user.negative_points }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
